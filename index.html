<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Art Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ASCII Art Converter</h1>
    <p class="subtitle">Transform your images into beautiful ASCII art with this simple tool</p>
  </header>

  <main>
    <section class="upload-section">
      <div class="file-input-container">
        <label for="image-upload" class="file-input-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
               viewBox="0 0 24 24" fill="none" stroke="currentColor" 
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <span>Choose an image or drag it here</span>
        </label>
        <input type="file" id="image-upload" class="file-input" accept="image/*">
        <div class="file-name" id="file-name">No file selected</div>
      </div>

      <img id="preview-image" class="preview-image" alt="Image preview">

      <div class="controls">
        <div class="settings">
          <div class="setting-group">
            <label for="char-set">Character Set</label>
            <select id="char-set">
              <option value="standard">Standard (@#S%?*+;:,. )</option>
              <option value="blocks">Block Characters (█▓▒░ )</option>
              <option value="simple">Simple (+-.)</option>
              <option value="custom">Custom</option>
            </select>
          </div>
          <div class="setting-group">
            <label for="width">Width (characters)</label>
            <input type="range" id="width" min="20" max="200" value="100">
            <span id="width-value">100</span>
          </div>
          <div class="setting-group">
            <label for="invert">Invert Colors</label>
            <select id="invert">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
        </div>
        <button id="convert-btn" class="convert-btn" disabled>Convert to ASCII</button>
      </div>
    </section>

    <section id="result-section" class="result-section">
      <div class="result-container">
        <h2 class="result-title">Your ASCII Art</h2>
        <div class="ascii-container">
          <pre id="ascii-art" class="ascii-art"></pre>
        </div>
        <div class="zoom-controls">
          <button id="zoom-out" class="zoom-btn">-</button>
          <span id="zoom-level" class="zoom-level">100%</span>
          <button id="zoom-in" class="zoom-btn">+</button>
        </div>
      </div>
      <button id="download-btn" class="download-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" 
             viewBox="0 0 24 24" fill="none" stroke="currentColor" 
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Download as Text
      </button>
    </section>
  </main>

  <canvas id="canvas" style="display: none;"></canvas>
  <script src="script.js"></script>
</body>
</html>
